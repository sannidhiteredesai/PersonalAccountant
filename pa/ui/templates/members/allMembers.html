{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
All Members,
<button data-toggle="collapse" data-target="#new">Add</button>

<div id="new" class="collapse" style="width: 50%;">
    Please add name of new member:
    {{ wtf.quick_form(form) }}
    <form>
        <input id="yourid"
               style="text-transform: uppercase"
               type="text"
               pattern='^[A-Z\-]+$'
               title="Only names with uppercase and hyphen '-' are allowed"/>
    </form>
</div>

                <th>Member</th>
                <th>Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Member name</td>
                <td>Edit, Delete</td>
            </tr>
            <tr>
                <td>Member name</td>
                <td>Edit</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
